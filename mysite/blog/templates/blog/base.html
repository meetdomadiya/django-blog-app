<!DOCTYPE html>
{%load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        <!-- Bootstrap   -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Medium style editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- custom css -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/blog.css' %}">


        <!-- google fonts -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light techfont">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'PostList' %}">MyBlog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Align to the right -->
                        <li class="nav-item"><a class="nav-link active" href="{% url 'about' %}">About</a></li>
                        <li class="nav-item"><a class="nav-link active" href="https://github.com/meetdomadiya" target="_blank">Github</a></li>
                        <li class="nav-item"><a class="nav-link active" href="https://www.linkedin.com/in/meet-domadiya-3045a4135/" target="_blank">Linkedin</a></li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'post_new' %}">New Post</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'post_draft_list' %}">Drafts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'logout' %}">Log out</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active">welcome:{{user.username}}</a>
                            </li>
                            {% else %} 
                            <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}"><span class="bi bi-person" aria-hidden="true"></span></a></li>   
                            {% endif %} 
                        </ul>   
                </div>
            </div>
        </nav>
        <!-- content block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_post">
                        {% block content %}
                        {% endblock %}
                    </div>

                </div>

            </div>

        </div>



    </body>
</html>
