<!DOCTYPE html>
{%load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Blog</title>
        <!-- Bootstrap   -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- Medium style editor -->
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

        <!-- custom css -->
        <link rel="stylesheet" href="{static 'css/blog.css'}">

        <!-- google fonts -->
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- navbar -->
        <nav class="navbar navbar-default techfont custom-navbar">
            <div clas="'container">
                <ul class="nav navbar-nav">
                    <li><a class="navbar-brand bigbrand" href = "{% url 'post_list' %}"></a></li>
                    <li><a href="{%url 'about' %}">About</a></li>
                    <li><a href="https://www.github.com">Github</a></li>
                    <li><a href="https://www.linkedin.com">Linkedin</a></li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li>
                        <a href="{%url 'post_new' %}">New Post</a>
                    </li>
                    <li>
                        <a href="{%url 'post_draft_list' %}">Drafts</a>
                    </li>
                    <li>
                        <a href="{%url 'logout' %}">Log out</a>
                    </li>
                    <li>
                        <a>welcome:{{user.username}}</a>
                    </li>
                    {% else %}
                    <li><a class='nav navbar-right' href="{url 'login'}"><span class="glyphicon glyphicon-user"></span></a></li>   
                    {% endif %}
                </ul>

            </div>
        </nav>
        <!-- content block -->
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_post">
                        {% bloack content%}
                        {% endblock %}
                    </div>

                </div>

            </div>

        </div>



    </body>
</html>
